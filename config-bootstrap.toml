baseurl = "/"
title = "Brahim Hamdouni"
languageCode = "en-us"
defaultContentLanguage = "en"

# Pagination
paginate = 3
paginatePath = "page"

# Theme to use
theme = "hugo-bootstrap"

[taxonomies]
  tag = "tags"
  category = "categories"

[languages.en]
  languageName = "English"

  # Replace the default footer message with a localized message
  # copyright = "Hugo template made with ❤ by Xzya"

  [[languages.en.menu.main]]
    url = "/"
    name = "Home"
    weight = 1
  [[languages.en.menu.main]]
    url = "/about/"
    name = "About"
    weight = 2

[languages.fr]
  languageName = "Français"

  [[languages.fr.menu.main]]
    url = "/fr/"
    name = "Accueil"
    weight = 1
  [[languages.fr.menu.main]]
    url = "/about/"
    name = "A propos"
    weight = 2

# Links format

[permalinks]
  post = "/:slug/"

[params]
  # Main sections (currently used for the recent posts in the sidebar)
  mainSections = ["post"]

  # Default author
  author = "Brahim Hamdouni"

  # Date format (default: Jan 2, 2006)
  date_format = "2 Jan 2006"

  # Display post summaries instead of content in list templates (default: true)
  # truncate = false

  [params.sidebar]
    # Whether to show the recent posts or not (default: true)
    showRecent = false

    # Whether to show the taxonomies or not (default: true)
    showTaxonomy = false

    # How many posts to show on the sidebar (Default: 5)
    # num_recent_posts = 5
